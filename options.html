<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube字幕下載器 - 設定</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>YouTube字幕下載器設定</h1>
    
    <div class="section">
      <h2>下載設定</h2>
      <div class="option-group">
        <label for="default-format">預設字幕格式：</label>
        <select id="default-format" class="select">
          <option value="txt">TXT格式</option>
          <option value="srt">SRT格式</option>
          <option value="vtt">VTT格式</option>
        </select>
      </div>
      
      <div class="option-group">
        <label for="default-language">預設字幕語言：</label>
        <select id="default-language" class="select">
          <option value="auto">自動選擇影片原始語言</option>
          <option value="zh-TW">繁體中文</option>
          <option value="zh-CN">簡體中文</option>
          <option value="en">英文</option>
          <option value="ja">日文</option>
          <option value="ko">韓文</option>
        </select>
      </div>
    </div>
    
    <div class="section">
      <h2>進階設定</h2>
      <div class="option-group checkbox-group">
        <input type="checkbox" id="include-auto-subs" class="checkbox">
        <label for="include-auto-subs">顯示自動生成的字幕</label>
      </div>
    </div>

    <div class="button-group">
      <button id="save-btn" class="button">儲存設定</button>
      <button id="reset-btn" class="button secondary">重置預設值</button>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
